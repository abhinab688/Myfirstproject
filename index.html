<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/Registration(sharp_p1)/style.css">
</head>
<body>
    <div class="parent">
        <h1>Book a call</h1>
        <h4>Book a call slot and our representative will call within 1 hour of selected time.</h4><hr>
        <div class="child">
            <form  action="" id="" onsubmit="sConsole(event)">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="name"><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="email"><br><br>
                <label for="phoneno">Phone No</label><br>
                <input type="number" id="phoneno" name="phoneno" placeholder="Phoneno"><br><br>
                <label for="time">Time for call</label><br>
                <input type="date" id="date" name="date">
                <input type="time" id="time" name="time"><br><br>
                <button type="submit" class="registerbtn">Get a Call</button>
            </form>
        </div>
    <script src="/Registration(sharp_p1)/index.js">
        

    </script>
    </div>
</body>
</html>
